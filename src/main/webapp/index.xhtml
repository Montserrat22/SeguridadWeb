<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="cascadeStyleSheet" name="bootstrap.min.css"></h:outputStylesheet>
        <h:outputStylesheet library="cascadeStyleSheet" name="login.css"></h:outputStylesheet>
        <h:outputScript library="js" name="loginJs.js"></h:outputScript>
    </h:head>
    <h:body onload="inicio()">    
        <div class="row">
            <div class="col c-margin">
                <div class="c-padding">
                    <div class="form-g">
                        <h:form id="formid">
                            <h3 style="text-align: center">LOGIN</h3>
                            <br/>
                            <h:inputText id="user" class="form-control" onkeyup="validateUser()" value="#{applogin.username}"/>
                            <h:outputLabel id="lab-user" class="color-label"><small>debe contener almenos 5 caracteres</small></h:outputLabel>
                            <br/>
                            <h:inputText id="pass" class="form-control" onkeyup="validatePassword()" value="#{applogin.password}"/>
                            <h:outputLabel id="lab-pass" class="color-label" ><small>debe contener almenos 5 caracteres</small></h:outputLabel>
                            <br/>

                            <h:commandButton id="bt-log" value="#{applogin.tag}" action="#{applogin.logeo}"  class="#{applogin.invalid} btn  btn-block" disabled="false"></h:commandButton>
                            <h:commandButton id="bt-Reg" value="Registrarse" action="#{applogin.reg()}"  class="#{applogin.invalid} btn  btn-block" disabled="false"></h:commandButton>

                        </h:form>
                    </div>    
                </div>    
            </div>
            <div class="col c-margin">
                <div class="c-padding">
                    <div class="form-message">
                        <p style="font-size: 60px;"><small>E-COMMERCE</small></p>
                        <p style="font-size: 50px; margin-top: -30px;"><strong>SEGURIDAD WEB</strong></p>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
