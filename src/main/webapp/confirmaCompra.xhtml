<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <h:outputStylesheet library="cascadeStyleSheet" name="bootstrap.min.css"></h:outputStylesheet>
        <h:outputStylesheet library="cascadeStyleSheet" name="start.css"></h:outputStylesheet>
        <h:outputStylesheet library="cascadeStyleSheet" name="compras.css"></h:outputStylesheet>
    </h:head>
    <h:body>
        <div class="div-nav">
            <div class="colums-div">
                <div class="item-div">
                    <div class="div-father">
                        <div class="div-child">
                            <a>E-commerce</a>
                        </div>
                    </div>
                </div>
                <div class="item-div">
                    <div class="div-father">
                        <div class="div-child" style="text-align: right">
                            <a href="#"><small></small></a>
                        </div>
                        <div class="div-child">
                            <a href="perfil.xhtml"><small>#{applogin.username}</small></a>
                        </div>
                        <div class="div-child">
                            <a href="start.xhtml"><small>Componentes</small></a>
                        </div>
                        <div class="div-child">
                            <a href="#"><small>Productos</small></a>
                        </div>
                        <div class="div-child" style="border-left: 1px solid; padding-left: 10px;">
                            <h:form>
                                <h:commandButton value="Carrito" class="button-nav btn btn-outline-primary" action="#{appproducto.carrito()}">
                                </h:commandButton>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="div-form">
            <h:form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4"/>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control" id="inputPassword4"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St"/>
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor"/>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">tarjeta</label>
                        <input type="text" class="form-control" id="inputCity"/>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">numero de tarjeta</label>
                        <input type="text" class="form-control" id="inputZip"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck"/>
                            <label class="form-check-label" for="gridCheck">
                                Check me out
                            </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
            </h:form>
        </div>

    </h:body>
</html>
