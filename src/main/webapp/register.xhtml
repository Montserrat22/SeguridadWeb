<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Registro</title>
        <h:outputStylesheet library="cascadeStyleSheet" name="bootstrap.min.css"></h:outputStylesheet>
        <h:outputStylesheet library="cascadeStyleSheet" name="login.css"></h:outputStylesheet>
        <h:outputScript library="js" name="registerJs.js"></h:outputScript>
    </h:head>
    <h:body onload="inicio()">   
            <div class="row">
                <div class="col c-margin">
                    <div class="c-padding">
                        <div class="form-g">
                            <h:form id="form-regi">
                                <h3 style="text-align: center">Registro</h3>
                                <br/>
                                <h:inputText id="regi-name" class="form-control" onkeyup="validateUser()" p:placeholder="Ingresa nombre" value="#{appregister.nombre}"/>
                                <h:outputLabel id="lab-name" class="color-label"><small>debe contener almenos 3 caracteres</small></h:outputLabel>
                                <br/>
                                <h:inputText id="regi-ape" class="form-control"  onkeyup="validateApell()" p:placeholder="Ingresa apellido" value="#{appregister.apellido}"/>
                                <h:outputLabel id="lab-ape" class="color-label" ><small>debe contener almenos 4 caracteres</small></h:outputLabel>
                                <br/>
                                <h:inputText id="regi-pass" class="form-control" onkeyup="validatePassword()" p:placeholder="Ingresa contraseña" value="#{appregister.contrasenia}"/>
                                <h:outputLabel id="lab-cont" class="color-label"><small>debe contener almenos 5 caracteres</small></h:outputLabel>
                                <br/>
                                <h:inputText id="regi-pass2" class="form-control" onkeyup="confirmPassword()" p:placeholder="Ingresa contraseña"/>
                                <h:outputLabel id="lab-cont2" class="color-label-correct"><small>la contraseña coincide</small></h:outputLabel>
                                <br/>
                                <h:inputText id="regi-correo" class="form-control" onkeyup="validateCorreo()" p:placeholder="Ingresa correo" value="#{appregister.correo}"/>
                                <h:outputLabel id="lab-correo" class="color-label"><small>debe correo debe tener: ejemplo@gmail.com</small></h:outputLabel>
                                <br/>
                                <div class="div_rigth">
                                    <a href="index.xhtml" style="text-align: left;">Iniciar sesion</a>
                                    <br/><br/>
                                </div>
                                <h:commandButton id="bt-regis" value="#{appregister.tag}" class="btn #{appregister.invalid}  btn-block" action="#{appregister.inserta}"  disabled="false"></h:commandButton>
                            </h:form>
                        </div>    
                    </div>    
                </div>
                <div class="col c-margin">
                    <div class="c-padding">
                        <div class="form-message">
                            <p style="font-size: 60px;"><small>E-COMMERCE</small></p>
                            <p style="font-size: 50px; margin-top: -30px;"><strong>REGISTRO</strong></p>
                        </div>
                    </div>
                </div>
            </div>
       
    </h:body>
</html>
